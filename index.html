<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAPE Presale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#how-to-buy">How to Buy?</a>
            <a href="#wallet">SoundMoney Wallet</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="header">
                <h1>SoundMoney</h1>
                <p>Presale is live</p>
                <div class="progress">
                    <div class="progress-bar" style="width: 86%;"></div>
                </div>
            </div>
            <div class="details">
                <p>Raised: $6</p>
                <p>Target: $7,500,000</p>
                <p>1 SNDM: $0.00376</p>
                <p>Listing Price: $0.01 (165.96%)</p>
                <p>Next Price: $0.00433 (+15.16%)</p>
            </div>
            <div class="purchase">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment-method">
                    <option value="ETH">ETH</option>
                </select>
                <button>Connect Wallet</button>
            </div>
        </div>
    </main>
</body>
</html>
